<div class="basket">
  @for(card of (cards$ | async); track card.id) {

  <div class="basket-card__container">
    <h3 class="basket-card__title">{{ card.title }}</h3>
    <p class="basket-card__description">{{ card.description }}</p>
    <p class="basket-card__cost">{{ card.cost | currency : 'RUB' : 'symbol-narrow' }}</p>

    <div class="basket-card__btn-wrapper">
      <button
        class="basket-card__minus-btn"
        (click)="reduceAmountProduct(card)"
        [disabled]="getCount(card.id) === 0"
      >
        -
      </button>
      <p class="basket-card__count">{{ getCount(card.id) }}</p>
      <button class="basket-card__plus-btn" (click)="addProduct(card)">+</button>
    </div>
    <button class="basket-card__delete-btn" (click)="deleteCard(card.id)">Удаляяяяй</button>
  </div>
  }
</div>
@if (hasItemsInCart) {
<button class="basket__payment-btn" routerLink="/basket/buy">Купить</button>
}
