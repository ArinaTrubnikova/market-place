@if (isVisible) {
<div class="modal-product">
  <div class="modal-product__container">
    @if(selectedCard) {
    <button class="modal-product__close-btn" (click)="hideModal()">X</button>
    <div class="modal-product__card-container">
      <h3 class="modal-product__title">{{ selectedCard.title }}</h3>
      <p class="modal-product__description">{{ selectedCard.description }}</p>
      <p class="modal-product__full-description">{{ selectedCard.fullDescription }}</p>
      <p class="modal-product__cost">{{ selectedCard.cost }}</p>

      <button class="modal_product__sum-btn" (click)="addProduct(selectedCard)">
        {{ !getCount() ? 'Добавить в корзину' : getCount() + ' +' }}
      </button>
    </div>
    }
  </div>
</div>
}
